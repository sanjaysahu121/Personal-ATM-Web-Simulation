<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #eef2f3; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 350px; padding: 30px; border-radius: 15px; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h2 class="mb-4 text-primary">Python Bank</h2>
        {% if error %}<div class="alert alert-danger p-2 small">{{ error }}</div>{% endif %}
        <form action="/login" method="post">
            <input type="text" name="acc_no" class="form-control mb-3" placeholder="Account Number (101-105)" required>
            <input type="password" name="pin" class="form-control mb-4" placeholder="4-Digit PIN" required>
            <button type="submit" class="btn btn-primary w-100 py-2">Secure Login</button>
        </form>
    </div>
</body>
</html>
